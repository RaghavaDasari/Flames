<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FLAMES</title>
    <link rel="stylesheet" href="CSS/flames.css">
  </head>
  <body>
    <div class="form">
      <h1>Flames</h1>
      <div class="form-field">
        <label>Your Name</label>
        <input type="text" id="person1" class="input">
        <div class="border-line"></div>
      </div>
      <div class="form-field">
        <label>Other's Name</label>
        <input type="text" id="person2" class="input">
        <div class="border-line"></div>
      </div>
      <div class="form-field">
        <button onclick="trigger();">Calculate</button>
      </div>
      <div class="form-field">
        <input type="text" id="result" readonly>
      </div>
    </div>
    <script>
      const input=document.querySelectorAll(".input");
      for(let i=0;i<input.length; i++){
        input[i].addEventListener("focus",function(){
          this.offsetParent.classList.add("active");
        });
        input[i].addEventListener("blur",function(){
          if(this.value==""){
            this.offsetParent.classList.remove("active");
          }
        });
      }
    </script>
    <script type="text/javascript" src="JS/flames.js"></script>
  </body>
</html>
